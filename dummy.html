    <style>
    


.line-center{
    margin:0;padding:0 45px;
    background:#fff;
    display:inline-block;
}
h2{
    padding: 30px 0;
    text-align:center;
    position:relative;
    z-index:2;
    font-size: 42px;

}


h2:after{
    content:"";
    position:absolute;
    top:50%;
    left:0;
    right:0;
    border-top:solid 1px red;
    z-index:-1;
}


    </style>

</head>
